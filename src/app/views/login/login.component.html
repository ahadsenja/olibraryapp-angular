<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="email" name="email" class="form-control" placeholder="Email" autocomplete="email"
                      [(ngModel)]="email" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Password"
                      autocomplete="current-password" [(ngModel)]="password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <span class="or">or</span>
                    </div>
                  </div>

                  <div class="social-login">
                    <div class="google">
                      <button type="button" class="btn btn-google-signin" (click)="doLoginWithGoogle()">
                        <img src="../../../assets/img/brand/google-icon.png" alt="Google" width="32px">
                      </button>
                    </div>

                    <div class="facebook">
                      <button class="btn btn-facebook-signin">
                        <img src="../../../assets/img/brand/facebook-icon.png" alt="Facebook" width="32px">
                      </button>
                    </div>

                    <div class="github">
                      <button class="btn btn-github-signin">
                        <img src="../../../assets/img/brand/github-icon.png" alt="Github" width="32px">
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                    labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
