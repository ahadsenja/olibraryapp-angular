<div class="category-create">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="header-text">
          <h4>Add New Category</h4>
        </div>

        <div class="card-body">
          <form [formGroup]="formGroup" (ngSubmit)="onCreateCategory()" class="row g-3">
            <div class="col-md-4 mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" class="form-control" placeholder="Type Category" formControlName="name">
            </div>

            <div class="col-md-8 mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" name="description" id="description" rows="1" placeholder="Description"
                formControlName="description"></textarea>
            </div>

            <div class="btn-action">
              <button type="submit" class="btn btn-info">Submit</button>
              <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
