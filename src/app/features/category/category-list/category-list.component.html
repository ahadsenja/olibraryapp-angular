<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Book Categories
        </div>
        <div class="card-body">
          <div class="action">
            <a [routerLink]="['/categories/category-create']" type="button" class="btn btn-info">
              <i class="fa fa-plus"></i> New Category
            </a>

            <form action="" class="search">
              <i class="fa fa-search"></i>
              <input type="text" name="filterText" class="form-control" placeholder="Search" [(ngModel)]="filterText">
            </form>
          </div>

          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>
              <tr
                *ngFor="let category of pageOfItems | filter: filterText">
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td>{{category.description}}</td>
                <td>
                  <a type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Details">
                    <i class="fa fa-eye"></i>
                  </a>
                  <a type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="Edit"
                    (click)="onSelectCategory(category.id)">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Delete"
                    (click)="onDeleteCategory(category)">
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>

          <jw-pagination [items]="categories" (changePage)="onChangePage($event)"></jw-pagination>
        </div>
      </div>
    </div>
  </div>
  <!--/.row-->
</div>
