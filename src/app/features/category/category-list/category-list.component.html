<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Book Categories
        </div>
        <div class="card-body">
          <div class="action">
            <a [routerLink]="['/categories/category-create']" type="button" class="btn btn-info">
              <i class="fa fa-plus"></i> New Category
            </a>

            <form action="" class="search">
              <i class="fa fa-search"></i>
              <input type="search" class="form-control" placeholder="Search">
            </form>
          </div>

          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let category of categories">
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td>{{category.description}}</td>
                <td>
                  <a href="#" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Details">
                    <i class="fa fa-eye"></i>
                  </a>
                  <a href="#" class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="Edit">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a href="#" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Delete">
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!--/.row-->
</div>
