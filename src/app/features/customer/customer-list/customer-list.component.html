<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Customers Data
        </div>
        <div class="card-body">
          <div class="action">
            <a [routerLink]="['/customers/customer-create']" type="button" class="btn btn-info">
              <i class="fa fa-plus"></i> New Customer
            </a>

            <form action="" class="search">
              <i class="fa fa-search"></i>
              <input type="search" name="filterText" class="form-control" placeholder="Search" [(ngModel)]="filterText">
            </form>
          </div>

          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Handphone</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let customer of customers | filter: filterText">
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.address }}</td>
                <td>{{ customer.handphone }}</td>
                <td>
                  <a type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Details"
                    (click)="onClickDetails(customer.id)">
                    <i class="fa fa-eye"></i>
                  </a>
                  <a type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="Edit"
                    (click)="onSelectCustomer(customer.id)">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Delete"
                    (click)="onDeleteCustomer(customer)">
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <jw-pagination [items]="customers" (changePage)="onChangePage($event)"></jw-pagination>
        </div>
      </div>
    </div>
  </div>
  <!--/.row-->
</div>
