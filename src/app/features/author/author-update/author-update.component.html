<div class="author-update">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="header-text">
          <h4>Edit Existing Author</h4>
        </div>

        <div class="card-body">
          <form [formGroup]="formGroup" (ngSubmit)="onCreateAuthor()" class="row g-3">
            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" class="form-control" placeholder="Type name" formControlName="name">
            </div>

            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="city" class="form-control" placeholder="Email" formControlName="email">
            </div>

            <div class="col-md-4 mb-3">
              <label for="born_date" class="form-label">Born Date</label>
              <input type="date" name="date" class="form-control" placeholder="Date" formControlName="date">
            </div>

            <div class="col-md-4 mb-3">
              <label for="born_place" class="form-label">Born Place</label>
              <input type="text" name="born_place" class="form-control" placeholder="Born Place"
                formControlName="born_place">
            </div>

            <div class="col-md-4 mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" name="city" class="form-control" placeholder="City" formControlName="city">
            </div>

            <div class="col-12 mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" name="address" id="address" rows="5" placeholder="Address"
                formControlName="address"></textarea>
            </div>

            <div class="btn-action">
              <button type="submit" class="btn btn-info">Submit</button>
              <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
