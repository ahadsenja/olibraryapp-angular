<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Authors Data
                </div>
                <div class="card-body">
                    <div class="action">
                        <a [routerLink]="['/authors/author-create']" type="button" class="btn btn-info">
                            <i class="fa fa-plus"></i> New Author
                        </a>

                        <form action="" class="search">
                            <i class="fa fa-search"></i>
                            <input type="search" name="filterText" class="form-control" placeholder="Search"
                                [(ngModel)]="filterText">
                        </form>
                    </div>

                    <table class=" table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Born Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let author of authors | filter: filterText">
                                <td>{{ author.id }}</td>
                                <td>{{ author.name }}</td>
                                <td>{{ author.email }}</td>
                                <td>{{ author.address }}</td>
                                <td>{{ author.born_date | date :'mediumDate' }}</td>
                                <td>
                                    <a type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top"
                                        title="Details">
                                        <i class="fa fa-eye"></i>
                                    </a>
                                    <a type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="top"
                                        title="Edit" (click)="onSelectAuthor(author.id)">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <a type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top"
                                        title="Delete" (click)="onDeleteAuthor(author)">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <jw-pagination [items]="authors" (changePage)="onChangePage($event)"></jw-pagination>
                </div>
            </div>
        </div>
    </div>
    <!--/.row-->
</div>
