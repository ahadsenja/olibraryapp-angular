<div class="borrow-create">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="header-text">
          <h4>Add New Borrow Data</h4>
        </div>

        <div class="card-body">
          <form [formGroup]="formGroup" (ngSubmit)="onCreateBorrow()" class="row g-3">
            <div class="col-md-4 mb-3">
              <label>Customer Name: </label> <br>
              <span class="badge badge-success customer_name">{{customer_data}}</span>
              <input type="text" class="form-control" name="customer_id" formControlName="customer_id" hidden>
            </div>

            <div class="col-md-8 mb-3">
              <label>Select Book</label>
              <select class="form-control" name="book_id" aria-label="Default select example" formControlName="book_id">
                <option *ngFor="let book of books" [value]="book.id">{{
                  book.title }}</option>
              </select>
            </div>

            <div class="col-md-4 mb-3">
              <label>Operator :</label> <br>
              <span class="badge badge-primary operator_name">{{operator_data}}</span>
              <input type="text" class="form-control" name="operator_id" formControlName="operator_id" hidden>
            </div>

            <div class="col-md-4 mb-3">
              <label for="borrow_date" class="form-label">Borrow Date</label>
              <input type="date" name="borrow_date" class="form-control" placeholder="Borrow Date"
                formControlName="borrow_date">
            </div>

            <div class="col-md-4 mb-3">
              <label for="return_date" class="form-label">Return Date</label>
              <input type="date" name="return_date" class="form-control" placeholder="Return Date"
                formControlName="return_date">
            </div>

            <div class="col-md-4 mb-3">
              <label for="overdue" class="form-label">Overdue</label>
              <input type="text" name="overdue" class="form-control" placeholder="Overdue" formControlName="overdue">
            </div>

            <div class="col-md-4 mb-3">
              <label for="charge" class="form-label">Charge</label>
              <input type="text" name="charge" class="form-control" placeholder="Charge" formControlName="charge">
            </div>

            <div class="btn-action">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button (click)="onCancelSubmit($event)" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
