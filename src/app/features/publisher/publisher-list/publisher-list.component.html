<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Publishers Data
        </div>
        <div class="card-body">
          <div class="action">
            <a routerLink="/publishers/publisher-create" type="button" class="btn btn-info">
              <i class="fa fa-plus"></i> New Publisher
            </a>

            <form action="" class="search">
              <i class="fa fa-search"></i>
              <input type="search" name="filterText" class="form-control" placeholder="Search" [(ngModel)]="filterText">
            </form>
          </div>

          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>City</th>
                <th>Address</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let publisher of publishers | filter: filterText">
                <td>{{ publisher.id }}</td>
                <td>{{ publisher.name }}</td>
                <td>{{ publisher.city }}</td>
                <td>{{ publisher.address }}</td>
                <td>
                  <a type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Details">
                    <i class="fa fa-eye"></i>
                  </a>
                  <a type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="Edit"
                    (click)="onSelectedPublisher(publisher.id)">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Delete">
                    <i class="fa fa-trash" (click)="onDeletePublisher(publisher)"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          
          <jw-pagination [items]="publishers" (changePage)="onChangePage($event)"></jw-pagination>
        </div>
      </div>
    </div>
  </div>
  <!--/.row-->
</div>
