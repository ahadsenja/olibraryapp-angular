<div class="book-create">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="header-text">
          <h4>Add New Book</h4>
        </div>

        <div class="card-body">
          <form [formGroup]="formGroup" (ngSubmit)="onCreateBook()" class="row g-3">
            <div class="col-md-8 mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" name="title" class="form-control" placeholder="Title" formControlName="title">
            </div>

            <div class="col-md-2 mb-3">
              <label for="year" class="form-label">Published Year</label>
              <input type="text" name="year" class="form-control" placeholder="Year" formControlName="year">
            </div>

            <div class="col-md-2 mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="text" name="stock" class="form-control" placeholder="Stock" formControlName="stock">
            </div>

            <div class="col-md-3 mb-3">
              <select class="form-control" aria-label="Default select example">
                <option selected>Select Author</option>
                <option *ngFor="let author of authors" [value]="author.name">{{ author.name }}</option>
              </select>
            </div>

            <div class="col-md-3 mb-3">
              <select class="form-control" aria-label="Default select example">
                <option selected>Select Genre</option>
                <option *ngFor="let genre of genres" [value]="genre.name">{{ genre.name }}</option>
              </select>
            </div>

            <div class="col-md-3 mb-3">
              <select class="form-control" aria-label="Default select example">
                <option selected>Select Category</option>
                <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
              </select>
            </div>

            <div class="col-md-3 mb-3">
              <select class="form-control" aria-label="Default select example">
                <option selected>Select Publisher</option>
                <option *ngFor="let publisher of publishers" [value]="publisher.name">{{ publisher.name }}</option>
              </select>
            </div>

            <div class="btn-action">
              <button type="submit" class="btn btn-info">Submit</button>
              <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
