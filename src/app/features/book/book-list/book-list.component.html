<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>
                    <span style="font-size: 22px; font-weight: 600;">List of Books</span>
                </div>
                <div class="card-body">
                    <div class="action">
                        <a [routerLink]="['/books/book-create']" type="button" class="btn btn-info">
                            <i class="fa fa-plus"></i> New Book
                        </a>

                        <form action="" class="search">
                            <i class="fa fa-search"></i>
                            <input type="search" class="form-control" placeholder="Search">
                        </form>
                    </div>

                    <br>
                    <div class="book-list">
                        <div class="row">
                            <div class="col-md-2" *ngFor="let book of books">
                                <div class="card" style="padding: 10px 10px 10px">
                                    <img src="assets/img/brand/Olibrari.png" alt="Ekonomi Syari'ah"
                                        style="background-color: #727272; padding: 30px 10px;">
                                    <br>
                                    <h4>{{ book.title }}</h4>
                                    <span><strong>Author:</strong> {{ book.author.name }}</span>
                                    <span><strong>Category:</strong> {{ book.category.name }}</span>
                                    <span><strong>Stock:</strong> {{ book.stock }}</span>
                                    <hr>
                                    <div class="btn-action">
                                        <a type="button" class="btn btn-success" data-toggle="tooltip"
                                            data-placement="top" title="Details">
                                            <i class="fa fa-eye"></i>
                                        </a>
                                        <a type="button" class="btn btn-warning" data-toggle="tooltip"
                                            data-placement="top" title="Edit" (click)="onSelectBook(book.id)">
                                            <i class="fa fa-pencil"></i>
                                        </a>
                                        <a type="button" class="btn btn-danger" data-toggle="tooltip"
                                            data-placement="top" title="Delete" (click)="onDeleteBook(book)">
                                            <i class="fa fa-trash"></i>
                                        </a>

                                        <a class="btn-borrow" [routerLink]="['/borrows/borrows']">Borrow</a>
                                    </div>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>

                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--/.row-->
</div>
