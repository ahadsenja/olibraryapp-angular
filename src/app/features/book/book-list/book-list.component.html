<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Authors Data
                </div>
                <div class="card-body">
                    <div class="action">
                        <a [routerLink]="['/books/book-create']" type="button" class="btn btn-info">
                            <i class="fa fa-plus"></i> New Book
                        </a>

                        <form action="" class="search">
                            <i class="fa fa-search"></i>
                            <input type="search" class="form-control" placeholder="Search">
                        </form>
                    </div>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Year</th>
                                <th>Stock</th>
                                <th>Author</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let book of books">
                                <td>{{ book.id }}</td>
                                <td>{{ book.title }}</td>
                                <td>{{ book.year }}</td>
                                <td>{{ book.stock }}</td>
                                <td>{{ book.author.name }}</td>
                                <td>
                                    <a href="#" class="btn btn-success" data-toggle="tooltip" data-placement="top"
                                        title="Details">
                                        <i class="fa fa-eye"></i>
                                    </a>
                                    <a href="#" class="btn btn-warning" data-toggle="tooltip" data-placement="top"
                                        title="Edit">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <a href="#" class="btn btn-danger" data-toggle="tooltip" data-placement="top"
                                        title="Delete">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--/.row-->
</div>
