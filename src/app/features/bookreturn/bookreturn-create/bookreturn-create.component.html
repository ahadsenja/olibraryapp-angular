<div class="bookreturn-create">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="header-text">
          <h4>Add New Book Return</h4>
        </div>

        <div class="card-body">
          <form [formGroup]="formGroup" (ngSubmit)="onCreateAuthor()" class="row g-3">
            <div class="col-md-6 mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" name="date" class="form-control" placeholder="Date" formControlName="date">
            </div>

            <div class="col-md-6 mb-3">
              <label for="book" class="form-label">Book</label>
              <select name="book" class="form-control" id=""></select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="customer" class="form-label">Customer</label>
              <select name="customer" class="form-control" id=""></select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="operator" class="form-label">Operator</label>
              <select name="operator" class="form-control" id=""></select>
            </div>

            <div class="btn-action">
              <button type="submit" class="btn btn-info">Submit</button>
              <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
